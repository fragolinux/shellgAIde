name: Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "PROMPT_SYSTEM.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate docs/index.md from README
        run: |
          python - <<'PY'
          from pathlib import Path
          readme = Path('README.md').read_text().rstrip() + '\n'
          out = Path('docs/index.md')
          out.parent.mkdir(parents=True, exist_ok=True)
          out.write_text('---\nlayout: default\ntitle: shellgAIde\n---\n\n' + readme)
          PY

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
