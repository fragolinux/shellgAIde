name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release notes from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          ver="${GITHUB_REF_NAME#v}"

          # Estrae dal titolo della sezione fino alla prossima sezione "##".
          # Accetta: "## [1.0.1] - 2025-12-24", "## v1.0.1 (2025-12-24)", "## 1.0.1".
          awk -v ver="$ver" '
            BEGIN{found=0}
            $0 ~ "^##[[:space:]]+[[]?v?" ver "[]]?([[:space:]]+.*)?$" {found=1; print; next}
            found && $0 ~ "^##[[:space:]]+" {exit}
            found {print}
            END{ if(!found) exit 42 }
          ' CHANGELOG.md > release-notes.md

          # rimuove l’ultima riga se è l’header della sezione successiva
          if tail -n 1 release-notes.md | grep -qE '^##[[:space:]]+'; then
            head -n -1 release-notes.md > release-notes.tmp && mv release-notes.tmp release-notes.md
          fi

          echo "---- release-notes.md ----"
          cat release-notes.md

      - name: Build release artifacts
        shell: bash
        run: |
          set -euo pipefail
          ver="${GITHUB_REF_NAME#v}"
          date_utc="$(date -u +%Y%m%d)"
          base="shellgAIde-v${ver}-${date_utc}"
          zip="${base}.zip"

          git archive --format=zip --output "${zip}" "${GITHUB_REF_NAME}"
          sha256sum "${zip}" > SHA256SUMS

          echo "RELEASE_ZIP=${zip}" >> "${GITHUB_ENV}"
          echo "RELEASE_SHA=SHA256SUMS" >> "${GITHUB_ENV}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          \
          if gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release edit "${GITHUB_REF_NAME}" \
              --title "${GITHUB_REF_NAME}" \
              --notes-file release-notes.md
            gh release upload "${GITHUB_REF_NAME}" \
              "${RELEASE_ZIP}" "${RELEASE_SHA}" \
              --clobber
          else
            gh release create "${GITHUB_REF_NAME}" \
              --title "${GITHUB_REF_NAME}" \
              --notes-file release-notes.md \
              "${RELEASE_ZIP}" "${RELEASE_SHA}"
          fi \
