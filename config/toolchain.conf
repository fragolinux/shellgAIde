# shellcheck shell=bash
#
# Description:
#   Toolchain configuration (sourced by scripts).
#
# Usage:
#   Source this file from toolchain scripts. Do not execute directly.
#
# Dependencies:
#   bash >= 5.x
#
# Notes:
#   Keep this file simple and portable. Avoid commands that depend on GNU userland.

if [[ "${TOOLCHAIN_CONF_LOADED:-}" == "1" ]]; then
  return 0
fi
readonly TOOLCHAIN_CONF_LOADED=1

# Toolchain version (single source of truth for prompt/banner).
readonly TOOLCHAIN_VERSION="1.0.5"

# Required Bash major version for all scripts in this toolchain.
readonly TOOLCHAIN_REQUIRED_BASH_MAJOR=5

# Commands required for linting.
readonly LINT_REQUIRED_COMMANDS=(
  shellcheck
  shfmt
)

# Commands that must be GNU-flavor available by default name.
# On macOS, these are provided via Homebrew gnubin paths.
readonly GNU_REQUIRED_COMMANDS=(
  awk
  date
  find
  grep
  sed
  xargs
)
